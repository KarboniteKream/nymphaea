<repeat group="{{ @null_feeds }}" value="{{ @subscription }}">
	<li>
		<a <check if="{{ @feedID == @subscription.feed_id }}">class="active"</check> href="/home/{{ @subscription.feed_id }}" style="background-image: url(data:image/png;base64,{{ @subscription.icon }});">{{ @subscription.name }}</a><check if="{{ @subscription.unread > 0 }}"><span class="badge"> {{ @subscription.unread }}</span></check>
	</li>
</repeat>
